<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>End of School Countdown</title>
  	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="countdown.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

    <body>
        
        <div class="container">
            <p class="header">For a school year ending on
                <br /><span class="emphasize">June 2, 2015</span> 
                <br />there are:</p>
            <div class="box">
                <p id="display_date" class="number"></p>
                <p class="title">total days</p>
            </div>
            <div class="box">
                <p id="weeks" class="number"></p>
                <p class="title">weeks</p>
            </div>
            <div class="box">
                <p id="actual_days" class="number"></p>
                <p class="title">actual school days (weekdays)</p>
            </div>
        </div>

        <script src="countdown.js"></script>

    </body>
</html>
